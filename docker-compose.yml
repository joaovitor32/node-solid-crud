version: "3"

services:

  db: 
    image: postgres
    environment: 
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_db: simple_crud
    volumes:
      - ./pgdata:/var/lib/postgresql/data 
    ports:
      - '5432:5432'

  app:
    build: .
    command: npm start
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/app 